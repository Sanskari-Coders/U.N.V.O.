<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% load custom_filters %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{%static  'css/main.css' %}">
  <link rel="stylesheet" href="{%static  'css/media.css' %}">
  <title>U N V O | </title>


</head>

<body>
  <section id="contener">
    <nav id="navbar">
    </nav>
    <!-- --------------chat box-------------->
    <section id="chatbox">
      <div id="chat">
          {% if context %}
              {% for message in context %}
                  {% if message.mid|modulo:2 == 0 %}
                      <div class="msgrigt"><div id="msg">{{ message.message }}</div></div>
                  {% else %}
                      <div class="msgleft"> <div id="msg">{{ message.message }}</div></div>       
                  {% endif %}
              {% endfor %}
          {% endif %}
      </div>
  </section>
  
    <!-- inputbox---------------------  -->
    <section id="inputbox">
      <form action="sentmessage" id="inpuform" method="post">
        {% csrf_token %}
        <div class="add"><i class="fa-solid fa-paperclip"></i></div>
          <div id="msginputbox">
            <input type="text" placeholder="Messages" id="msginput" name="messagesent">
          <div class="sticky"><i class='bx bx-sticker'></i></div>
        </div>
        <button type="submit" class="send"><i class="fa-solid fa-paper-plane"></i></button>
        <div class="mic"><i class='bx bx-microphone'></i></div>
      </form>
    </section>
  </section>
</body>

</html>
